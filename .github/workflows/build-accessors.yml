name: Build accessors

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: mymindstorm/setup-emsdk@v14
      with:
        version: 3.1.56
  
    - uses: actions/checkout@v4

    - name: Configure 
      run: emcmake cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Retrieve version
      run: |
        echo "TAG_NAME= $(awk -F'[()]' '/add_filter/{print $2}' CMakeLists.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
      id: version

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: 1
        token : ${{ secrets.RELEASE_TOKEN }}
        files: build/${{ steps.version.outputs.TAG_NAME }}_1.wasm

